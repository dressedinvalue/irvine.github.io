<!doctype html>

<html dir="ltr" lang="en-US">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png" />
	<title>Irvine Works</title>
	<style>

		@font-face {
			font-family: 'Plex';
			src:  url('fonts/IBMPlexMono-Regular-Latin1.woff') format('woff');
			}

		@font-face {
			font-family: 'PlexItal';
			src:  url('fonts/IBMPlexMono-Italic-Latin1.woff') format('woff');
			}

		@font-face {
			font-family: 'PlexBold';
			src:  url('fonts/IBMPlexMono-SemiBold-Latin1.woff') format('woff');
			}

		body {
			font: normal 1em/1.5 Plex, "Courier New", Courier, monospace;
			color: #222;
			background: #fff;
			margin: 2em 1em;
			text-align: center;
		}

		#container {
			max-width: 800px;
			margin: 0 auto;
		}

		h1 {
			font-family: Plex, "Courier New", Courier, monospace;
			font-size: 1.5em;
			line-height: 1;
			margin: 0.5em 0 0;
			text-align: left;
		}

		h2 {
			font-family: Plex, "Courier New", Courier, monospace;
			text-align: left;
			font-size: 1.2em
		}

		p {
			text-align: left;
		}

		a, a:hover {
			color: #0050ab;
			text-decoration: underline;
		}

		strong {
			font-family: Plex, "Courier New", Courier, monospace;
			font-weight: bold;
			text-transform: uppercase;
		}

		img {
			width: 100%;
			margin: 1em 0 0;
		}

		em {
				font-family: PlexItal, "Courier New", Courier, monospace;
		}

		.center {
			text-align: center;
		}

		.right {
			text-align: right;
		}



		@media (min-width: 40rem){
			body {
				font-size: 1.2em;
			}

			h1 {
				font-size: 1.5em;
				margin-top: 1.5em;
			}
		}



		@media (prefers-color-scheme: dark){
			body {
				background: #353538;
				color: #aaa;
			}
			a {
				color: #ccc;
				text-decoration: none; 
				border-bottom: 1px solid;
			}
		}
	</style>
</head>
<body>

	<div id="container">

		<p>Hello, world! Go to <a href="https://www.instagram.com/irvine.works/">instagram.com/irvine.works</a>.</p>

	</div>

</body>
</html>
